<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Invasores</title>
<style>
body{
	width:600px;
	margin:0 auto;
}
h1{
	text-align:center;
}
#miCanvas{
	border:dotted 2px yellow;
	/*background:red;	*/
	  background-image: url("imagenes/tabla.gif");
	    background-size: cover;


}
</style>
<script>
/*******************
VARIABLES
********************/
var canvas, ctx;
var x = 100;
var y = 100;
var KEY_ENTER = 13;
var KEY_LEFT = 37;
var KEY_UP = 38;
var KEY_RIGHT = 39;
var KEY_DOWN = 40;
var BARRA = 32;
var imagen, imagenEnemigo;

var teclaPulsada = null;
var tecla = [];
var colorBala = "yellow";
var balas_array = new Array();
var enemigos_array = new Array();
var balasEnemigas_array = new Array();
var de;
var puntos = 0;
var finJuego = false;
/*****************
OBJETOS
******************/
function Bala(x,y,w){
	this.x = x;
	this.y = y;
	this.w = w;
	this.dibuja = function(){
		ctx.save();
		ctx.fillStyle = colorBala;
		ctx.fillRect(this.x, this.y, this.w, this.w);
		this.y = this.y - 4;
		ctx.restore();	
	};
	this.dispara = function(){
		ctx.save();
		ctx.fillStyle = colorBala;
		ctx.fillRect(this.x, this.y, this.w, this.w);
		this.y = this.y + 6;
		ctx.restore();	
	};
}
function Jugador(x){
	this.x = x;
	this.y = 450;
	this.w = 50;
	this.h = 35;
	this.dibuja = function(x){
		this.x = x;
		ctx.drawImage(imagen, this.x, this.y, this.w, this.h);	
	};
}
function Enemigo(x,y){
	this.x = x;
	this.y = y;
	this.w = 35;
	this.veces = 0;
	this.dx = 5;
	this.ciclos = 0;
	this.num = 14;
	this.figura = true;
	this.vive = true;
	this.dibuja = function(){
		//Retraso
		if(this.ciclos > 30){
			//saltitos
			if(this.veces>this.num){
				this.dx *= -1;
				this.veces = 0;
				this.num = 28;
				this.y += 20;
				this.dx = (this.dx>0)? this.dx++:this.dx--;
			} else {
				this.x += this.dx;
			}
			this.veces++;
			this.ciclos = 0;
			this.figura = !this.figura;
		} else {
			this.ciclos++;
		}
		if(this.vive){
			if(this.figura){
				ctx.drawImage(imagenEnemigo,0,0,40,30, this.x, this.y, 35,30);
			} else {
				ctx.drawImage(imagenEnemigo,50,0,35,30, this.x, this.y, 35, 30);
			}
		} else {
			ctx.fillStyle = "black";
			ctx.fillRect(this.x, this.y, 45, 30);
		}
		
	};
}
/*****************
FUNCIONES
******************/
function anima(){
	if(finJuego==false){
		requestAnimationFrame(anima);
		verifica();
		pinta();
		colisiones();
	}
}
function score(){
	ctx.save();
	ctx.fillStyle = "white";
	ctx.clearRect(0,0,canvas.width,40);
	ctx.font = "bold 20px Courier";
	ctx.fillText("PUNTAJE: "+puntos,80,20);
	ctx.restore();	
}
function mensaje(cadena){
	var lon = (canvas.width-(15*cadena.length))/2;
	ctx.fillStyle = "red";
	ctx.clearRect(15,5,canvas.width, canvas.height);
	ctx.font = "bold 50px Rosewood Std";
	ctx.fillText(cadena,lon,220);	
}
function colisiones(){
	for(var i=0; i<enemigos_array.length; i++){
		for(var j=0; j<balas_array.length; j++){
			enemigo = enemigos_array[i];
			bala = balas_array[j];
			if(enemigo != null && bala != null){
				if((bala.x > enemigo.x)&& 
					(bala.x < enemigo.x+enemigo.w)&& 
					(bala.y > enemigo.y)&& 
					(bala.y < enemigo.y+enemigo.w)){
						enemigo.vive = false;
						enemigos_array[i] = null;
						balas_array[j] = null;
						puntos += 10;
						boing.play();	
					}
			}
		}
	}
	for(var j=0; j<balasEnemigas_array.length; j++){
		bala = balasEnemigas_array[j];
		if(bala != null){
			if((bala.x > jugador.x)&& 
				(bala.x < jugador.x+jugador.w)&& 
				(bala.y > jugador.y)&& 
				(bala.y < jugador.y+jugador.h)){
					gameOver();	
			}
		}
	}
}
function gameOver(){
	ctx.clearRect(0,0,canvas.width, canvas.height);
	balas_array = [];
	enemigos_array = [];
	balasEnemigas_array = [];
	clearTimeout(de);
	finJuego = true;
	mensaje("GAME OVER");
	over.play();
}

function finisc(){
	ctx.clearRect(0,0,canvas.width, canvas.height);
	balas_array = [];
	enemigos_array = [];
	balasEnemigas_array = [];
	clearTimeout(de);
	finJuego = true;
	mensaje("GANASTE!");
	fin.play();
}
function verifica(){
	if(tecla[KEY_RIGHT]) x+=10;
	if(tecla[KEY_LEFT]) x-=10;
	//Verifica caÃ±on
	if(x>canvas.width-10) x = canvas.width -10;
	if(x<0) x = 0;
	//Disparo
	if(tecla[BARRA]){
		balas_array.push(
		new Bala(jugador.x+12,jugador.y-3,5));	
		tecla[BARRA]=false;
		disparaEnemigo();
		disparo.play();
	}
}
function pinta(){
	ctx.clearRect(0,0,canvas.width, canvas.height);
	score();
	jugador.dibuja(x);
	//Balas
	for(var i=0; i<balas_array.length; i++){
		if(balas_array[i]!=null){
			balas_array[i].dibuja();
			if(balas_array[i].y<0) balas_array[i] = null;	
		}
	}
	//Balas Enemigas
	for(var i=0; i<balasEnemigas_array.length; i++){
		if(balasEnemigas_array[i]!=null){
			balasEnemigas_array[i].dispara();
			if(balasEnemigas_array[i].y>canvas.height) balasEnemigas_array[i] = null;	
		}
	}
	//Enemigos
	numEnemigos = 0;
	for(var i=0; i<enemigos_array.length; i++){
		if(enemigos_array[i] != null){
			enemigos_array[i].dibuja();
			numEnemigos++;
			if(enemigos_array[i].y==jugador.y) gameOver();	
		}
	}
	if(numEnemigos==0) finisc();
}
function disparaEnemigo(){
	var ultimos = new Array();
	for(var i=enemigos_array.length-1; i>0; i--){
		if(enemigos_array[i]!=null){
			ultimos.push(i);		
		}
		if(ultimos.length==10) break;
	}
	d = ultimos[Math.floor(Math.random()*10)];
	balasEnemigas_array.push(new Bala(enemigos_array[d].x+enemigos_array[d].w/2,
	enemigos_array[d].y,5));
}
window.requestAnimationFrame=(function(){
	return window.requestAnimationFrame ||
			window.webkitRequestAnimationFrame ||
			window.mozRequestAnimationFrame ||
			function(callback){window.setTimeout(callback,17);}
})();
/*************
LISTENER
**************/
document.addEventListener("keydown",function(e){
	teclaPulsada=e.keyCode;
	tecla[e.keyCode]=true;
});
document.addEventListener("keyup",function(e){
	tecla[e.keyCode]=false;
});
/**************
INICIO
***************/
window.onload = function(){
	canvas = document.getElementById("miCanvas");
	if(canvas && canvas.getContext){
		ctx = canvas.getContext("2d");



			if(ctx){
			var boing = document.getElementById("boing");
			var disparo = document.getElementById("disparo");
			var intro = document.getElementById("intro");
			var over = document.getElementById("over");
			var fin = document.getElementById("fin");
			x = canvas.width/2;


			var gradiente = ctx.createRadialGradient(
			canvas.width/2, canvas.height/2, 10,
			canvas.width/2, canvas.height/2, 300);
			gradiente.addColorStop(0, "pink");
			gradiente.addColorStop(0.15, "green");
			gradiente.addColorStop(0.35, "blue");
			gradiente.addColorStop(0.9, "red");
			ctx.fillStyle = gradiente;
			ctx.fillRect(0,0,canvas.width, canvas.height);

			if (ctx) {
			var centerX = canvas.width/2;
			ctx.textAlign="center";
			ctx.font="bold 50pt Georgia";
			ctx.fillStyle = "yellow";
			ctx.fillText("Space Invaders!",centerX,60);

			}

			if (ctx) {
				var imagen2 = new Image();
				function procesaImagen(){
					ctx.drawImage(imagen2,385,330,220,200);		 
				}
				imagen2.src = "imagenes/fondo.png";
				imagen2.onload = function(e){
					procesaImagen();
				}
			}
			// A
			ctx.moveTo(75,150);
			ctx.lineTo(50,250);
			ctx.moveTo(75,150);
			ctx.lineTo(100,250);
			ctx.moveTo(65,200);
			ctx.lineTo(85,200);
			ctx.stroke();

			// L
			ctx.moveTo(110,150);
			ctx.lineTo(110,250);
			ctx.moveTo(109,250);
			ctx.lineTo(145,250);
			ctx.stroke();

			// E
			ctx.moveTo(150,150);
			ctx.lineTo(150,250);
			ctx.moveTo(150,150);
			ctx.lineTo(195,150);
			ctx.moveTo(150,200);
			ctx.lineTo(195,200);
			ctx.moveTo(150,250);
			ctx.lineTo(195,250);
			ctx.stroke();

			// J
			ctx.moveTo(240,150);
			ctx.lineTo(240,250);
			ctx.moveTo(215,150);
			ctx.lineTo(240,150);
			ctx.moveTo(210,250);
			ctx.lineTo(240,250);
			ctx.moveTo(210,220);
			ctx.lineTo(210,250);
			ctx.stroke();

			// A
			ctx.moveTo(275,150);
			ctx.lineTo(250,250);
			ctx.moveTo(275,150);
			ctx.lineTo(300,250);
			ctx.moveTo(285,200);
			ctx.lineTo(265,200);
			ctx.stroke();

			// N
			ctx.moveTo(315,150);
			ctx.lineTo(315,250);
			ctx.moveTo(315,150);
			ctx.lineTo(360,250);
			ctx.moveTo(360,150);
			ctx.lineTo(360,250);
			ctx.stroke();

			// D
			ctx.beginPath();
			ctx.lineTo(365,250);
			ctx.arc(380,199,51,1.4*Math.PI, 2.6*Math.PI);
			ctx.stroke();

			// R
			ctx.beginPath();
			ctx.lineTo(444,250);
			ctx.arc(450,176,25,1.4*Math.PI, 2.6*Math.PI);
			ctx.lineTo(480,245);
			ctx.stroke();

			// O
			ctx.beginPath();
			ctx.arc(530,206,50, 0, 2*Math.PI,true);
			ctx.stroke();

			// A
			ctx.moveTo(125,320);
			ctx.lineTo(100,420);
			ctx.moveTo(125,320);
			ctx.lineTo(150,420);
			ctx.moveTo(115,370);
			ctx.lineTo(135,370);
			ctx.stroke();

			// R
			ctx.beginPath();
			ctx.lineTo(164,422);
			ctx.arc(170,346,25,1.4*Math.PI, 2.6*Math.PI);
			ctx.lineTo(191,420);
			ctx.stroke();

			// I
			ctx.moveTo(215,320);
			ctx.lineTo(215,420);
			ctx.moveTo(195,320);
			ctx.lineTo(240,320);
			ctx.moveTo(195,420);
			ctx.lineTo(240,420);
			ctx.stroke();


			// Z
			ctx.moveTo(290,320);
			ctx.lineTo(255,420);
			ctx.moveTo(255,320);
			ctx.lineTo(290,320);
			ctx.moveTo(255,420);
			ctx.lineTo(290,420);
			ctx.stroke();

			// A
			ctx.moveTo(325,320);
			ctx.lineTo(300,420);
			ctx.moveTo(325,320);
			ctx.lineTo(350,420);
			ctx.moveTo(315,370);
			ctx.lineTo(335,370);
			ctx.stroke();

			 imagen = new Image();
			 imagenEnemigo = new Image();
			 imagenEnemigo.src = "imagenes/invader.fw.png";
			 imagen.src = "imagenes/torre.fw.png";
			 //mensaje("Space Invaders!");
			 ctx.drawImage(imagen, 0, 330,10,10);
			 
			 intro.play();

			 imagen.onload = function(){
				jugador = new Jugador(0);
				setTimeout(anima,3500);
			 }
			 imagenEnemigo.onload = function(){
				for(var i=0; i<5; i++){
					for(var j=0; j<10; j++){
						enemigos_array.push(new Enemigo(100+40*j, 30+45*i));
					}
				}
				de = setTimeout(disparaEnemigo,3500);
			 }
		} else {
			alert("Error al crear tu contexto");	
		}
	}
}
</script>
</head>

<h1>Space Invaders!</h1>
<canvas id="miCanvas" width="600px" height="500px">
Tu navegador no soporta CANVAS
</canvas>

<source src="sonidos/boing.mp3">

<source src="sonidos/disparo.mp3">

<source src="sonidos/intro.mp3">

</body>
</html>
